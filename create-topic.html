<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Создание темы</title>
  </head>
  <body>
    <form class="topic-creation" action="">
      <div class="topic-creation-container">
        <div class="topic-creation__header create-form-slot"> 
          <h1>Создание темы</h1>
        </div>
        <div class="topic-creation__name create-form-slot">
          <h2>Название работы</h2>
          <hr>
          <textarea name="" placeholder="Введите название работы..."> </textarea>
        </div>
        <div class="topic-creation__desc create-form-slot">
          <h2>Краткое описание работы</h2>
          <hr>
          <textarea name="" placeholder="Напишите краткое описание работы..."> </textarea>
        </div>
        <div class="topic-creation__prepod create-form-slot">
          <h2>Научный руководитель</h2>
          <hr>
          <select name=""> </select>
        </div>
      </div>
      <input type="submit" value="Добавить тему" id="add_topic">
    </form>
  </body>
</html>
